<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8">

<title>ATM Asusu for the Masses</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
<div class="container">

<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

	<h2> Transaction Details</h2>
	<div>
		<form class="form-horizontal" th:object="${transaction}" th:action="@{/transaction}" method="post">
		<input type="hidden" th:field="*{id}"/>
		
			<div class="form-group">
            <label class="col-sm-2 control-label">Account Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{accountno}"/>
                </div>
             </div>
               
               <div class="form-group">
                <label class="col-sm-2 control-label">Reason:</label>
                	<div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{reason}"/>
                	</div>
            	</div>
            	
            	<div class="form-group">
                <label class="col-sm-2 control-label">Amount:</label>
                	<div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{amount}"/>
                	</div>
            	</div>
            	
            	<div class="form-group">
                <label class="col-sm-2 control-label">Action choose D for Deposit, and W for withdraw:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{action}"/>
                </div>
            </div>
            	
             <div class="row">
             <button type="submit" class="btn btn-default">Submit</button>
            </div>
            	
 
		
		</form>
	
	
	</div>
	

</div>



</body>



</html>
