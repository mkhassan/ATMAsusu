<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" >

		<title>ATM Asusu for the masses </title>
	<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->	
		
</head>
<body>

<div class="container">

		    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

  <div th:if="${not #lists.isEmpty(transactions)}">
  
  	<h2> Transaction List</h2>
  	<table class="table table-striped">
  	
  		<tr>
  			<th>Id</th>
  			<th>Account No</th>
  			<th>Action</th>
  			<th>Amount</th>
  			<th>Reason</th>
  			<th>View</th>
  			<th>Edit</th>
  			
  		</tr>
  		
  		<tr th:each="transaction: ${transactions}">
  			<td th:text="${transaction.id}"><a href="/transaction/${transaction.id}">Id</a></td>
  			<td th:text="${transaction.accountno}"><a href="/transaction/${transaction.accountno}"> Account No</a></td>
  			<td th:text="${transaction.action}"> Action</td>
  			<td th:text="${transaction.amount}"> Amount</td>
  			<td th:text="${transaction.reason}"> Reason</td>
  			
  			<td><a th:href="${ '/transaction/' + transaction.id}"> View </a></td>
  			<td><a th:href="${'/transaction/edit/' + transaction.id}"> Edit </a></td>
  		</tr>
  		
  	</table>
  		

  </div>

</div>



</body>
</html>
